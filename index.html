---
layout: default
title: Random Thoughts
---

<div id="home">
  <dl class="posts">
    {% for post in site.posts %}
      <dt><h3><a href="{{ post.url }}"><i class="{{post.categories[0]}}"></i>{{ post.title }}</a></h3></dt>
      <dd><p> {{ post.excerpt }} </p></dd>
    {% endfor %}
  </ul>
</div>
