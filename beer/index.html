---
layout: default
title: Beer / Random Thoughts
---

<div id="beer">
  <dl class="posts">
    {% for post in site.posts %}
    	{% if post.categories contains 'beer' %}
	      <dt><h3><a href="{{ post.url }}"><i class="{{post.categories[0]}}"></i>{{ post.title }}</a></h3></dt>
	      <dd><p> {{ post.excerpt }} </p></dd>
      {% endif %}
    {% endfor %}
  </ul>
</div>
